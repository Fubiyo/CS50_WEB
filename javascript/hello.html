        // -------------------------------------------------------------------------------
        
        // add event listener to entire html document
        document.addEventListener('DOMContentLoaded', function() {

            // use query selector all to find all the buttons (html with tag <button>), loop through all of them and give them each this code below:
            document.querySelectorAll('button').forEach(function(button) {

                // when this button is clicked
                button.onclick = function() {

                    // find the first html with id="hello" and change that html.color to the dataset.color value from this button
                    document.querySelector('#hello').style.color = button.dataset.color;
                }
            });
        });
     </script>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="green">Green</button>
</body>
